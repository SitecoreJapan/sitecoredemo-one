              {
                "type": "listItem",
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "XM Cloud はヘッドレスでの開発（ Next.js ）を推奨しており、この場合は見たまま編集など従来の Sitecore と同様の使い勝手を実現しています。アナリティクス、パーソナライズに関しての機能も含まれています。なお、XM Cloud はデリバリーのインフラは提供していませんが、GitHub は Azure DevOps と連携させて Vercel などのデリバリープラットフォームと連携できる仕組みを提供しています。"
